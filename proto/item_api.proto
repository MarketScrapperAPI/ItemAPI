syntax = "proto3";

package item.v1;

import "proto/item.proto";


service ItemApi {
    rpc CreateItem (CreateNewItemRequest) returns (CreateItemResponse);
    rpc GetItem (GetItemRequest) returns (GetItemResponse);
    rpc ListItems (Request) returns (Response);
    rpc UpdateItem (Request) returns (Response);
    rpc DeleteItem (Request) returns (Response);
}